<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF_8" />
    <meta http_equiv="X_UA_Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device_width, initial_scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="output">
        <div data_previous_operand class="previous_operand"></div>
        <div data_current_operand class="current_operand"></div>
      </div>
      <button data_all_clear>C</button>
      <button data_plus_minus>+/-</button>
      <button data_operation>/</button>
      <button data_operation>*</button>
      <button data_number>7</button>
      <button data_number>8</button>
      <button data_number>9</button>
      <button data_operation>-</button>
      <button data_number>4</button>
      <button data_number>5</button>
      <button data_number>6</button>
      <button data_operation>+</button>
      <button data_number>1</button>
      <button data_number>2</button>
      <button data_number>3</button>
      <button data_equals class="span_two bottom_right">=</button>
      <button data_number class="bottom_left">0</button>
      <button data_number>.</button>
      <button data_delete>DEL</button>
    </div>
  </body>
</html>
